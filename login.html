<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/login.css">
  </head>
  <body>
    <div class="form">
      <header>Login</header>
      <div>
        <label for="username">Username or Email</label>
        <input type="email" class="js-username-input">
        <p class="warning email-warning"></p>
      </div>
      <div class="password-container">
        <label for="password">Password</label>
        <input type="password" class="js-password-input">
        <hr>
        <div class="eye-container">
          <img src="images/food-icons/password-locked-logo.png" alt="" class="password-eye">
        </div>
        <p class="warning password-warning"></p>
      </div>
      <a class="tag"><button>Login</button></a>
    </div>

    <script src="scripts/login.js" type="module"></script>
  </body>
</html>
