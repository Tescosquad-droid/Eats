<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Successful</title>
    <link rel="stylesheet" href="styles/success.css">
  </head>
  <body>
    <h1>Order Successful!</h1>
    <hr>
    <div class="track-container">

      <h2>Order Tracking</h2>
  
      <div class="track">
        <div class="live-order">
          <div class="shape-container">
            <div class="circle circle-1"></div>
            <div class="rect rect-1"></div>
          </div>
          <div class="current preparing">
            Your Meal is being prepared. <span>An estimated 10 minutes till your food is done</span>
          </div>
        </div>
        <div class="live-order">
          <div class="shape-container">
            <div class="circle circle-2"></div>
            <div class="rect rect-2"></div>
          </div>
          <div class="current done">
            Your Meal is done. <span>You should be expecting your order in the next 20 minutes</span>
          </div>
        </div>
        <div class="live-order">
          <div class="shape-container">
            <div class="circle circle-3"></div>
          </div>
          <div class="current delivered">
            Your order has been delivered. <span>Thanks for your patronage and enjoy your meal</span>
          </div>
        </div>
      </div>
    </div>

    <a href="menu.html" class="navigate"></a>

    <script src="scripts/success.js"></script>
  </body>
</html>
