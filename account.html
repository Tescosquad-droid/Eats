<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles/account.css">
  </head>
  <body>
    <div class="container">
      <a href="index.html"><div class="arrow-container"><img src="images/food-icons/271226.png" alt="" class="arrow"></div></a>
      <header>Account</header>
      <div class="account-container">
        <div class="accounts">
          <div class="profile"></div>
          <div class="details">
            <p class="name"></p>
            <p class="email"></p>
          </div>
        </div>
        <hr>
        <div class="personal-details details">
          <p class="username">Username: <span class="name-input"></span></p>
          <p class="email-label">Email: <span class="mail"></span></p>
          <p class="number">Phone Number: <span class="phone"></span></p>
        </div>
        <hr>
        <div class="address-details details">
          <p class="address-number">Street Number: <span class="address-no"></span></p>
          <p class="address-name">Street Name: <span class="address"></span></p>
          <p class="state">State of Residence: <span class="state-input"></span></p>
        </div>
        <hr>
        <div class="account-details details">
          <p class="account-name">Account Name: <span class="account"></span></p>
          <p class="card-number">Card Number: <span class="card"></span></p>
          <p class="bank">Bank: <span class="bank-input"></span></p>
          <p class="card-type">Card Type: <span class="type"></span></p>
        </div>
      </div>
    </div>

    <script src="scripts/account.js" type="module"></script>
  </body>
</html>
